<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class="Inner-container">
		<div>
			<form class="row g-3">
				<div class="row mb-3">
					<label for="tableStartDate" class="col-sm-2 col-form-label" #tableStartDate> Start Date:</label>
					<div class="col-sm-10">
						<input type="date" class="form-control">
					</div>
				</div>
				<div class="row mb-3">
					<label for="tableEndDate" class="col-sm-2 col-form-label" #tableEndDate> End Date:</label>
					<div class="col-sm-10">
						<input type="date" class="form-control">
					</div>
				</div>
				<br />
				<div class="col-12">
					<button type="submit" class="btn btn-primary"> View</button>
				</div>
			</form>
		</div>
		<br />
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Shop Name</th>
					<th scope="col">Owner Name</th>
					<th scope="col">Mobile</th>
					<th scope="col">Created On</th>

				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let shop of shopList">

					<th scope="row"></th>
					<td>{{shop.shop_name}}</td>
					<td>{{shop.shop_owner_name}}</td>
					<td>{{shop.shop_owner_mobile_no}}</td>
					<td>{{shop.created_on}}</td>

				</tr>
			</tbody>
		</table>
		<div>
		</div>
	</div>
</body>
</html>
